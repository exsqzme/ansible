- name: Install Volta
  shell: curl https://get.volta.sh | bash
  tags:
    - install

- name: Install Node
  shell: export VOLTA_HOME="$HOME/.volta" && export PATH="$VOLTA_HOME/bin:$PATH" && volta install node@14
  tags:
    - install

- name: Install Yarn
  shell: export VOLTA_HOME="$HOME/.volta" && export PATH="$VOLTA_HOME/bin:$PATH" && volta install yarn
  tags:
    - install
    - yarn

- name: Install Corepack
  npm:
    name: corepack
    global: yes
  tags:
    - tbd

- name: Install Yarn
  shell: corepack enable
  tags:
    - tbd

- name: Install eslint
